version: '3.8'
services:
  k10-app:
    image: nam2302/k10-app
    ports:
      - '9001:9001'
    environment:
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - redis
    networks:
      - app_net
  redis:
    image: redis:latest
    ports:
      - '6379:6379'
    networks:
      - app_net
networks:
  app_net:
    driver: bridge
